<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="shortcut icon" href="assets/img/benar_right.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/font/font-awesome/css/line-awesome.css">
    <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="form_box">
            <div class="form_head">
                <h2>Wecome Back!</h2>
                <p>Login to continue</p>
            </div>
            <div class="input_box">
                <form action="#" method="#">
                    <div class="input_group">
                        <input name="user" type="text" placeholder="Enter Username">
                        <i class="lar la-user-circle"></i>
                    </div>
                    <div class="input_group">
                        <input name="password" type="password" placeholder="Enter password">
                        <i class="las la-lock"></i>
                    </div>
                    <a class="forget" href="#">Forget Password</a>
                    <div class="btn_box">
                        <button class="login" type="submit">LOGIN</button>
                    </div>
                    <div class="btn_box sing_box">
                        <button class="sing" type="submit">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>
</html>
